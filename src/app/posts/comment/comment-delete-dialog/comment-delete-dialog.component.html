<h2 mat-dialog-title> Supprimer le commentaire </h2>

<mat-dialog-content >
    Voulez vous vraiment supprimer le commentaire ?
</mat-dialog-content>

<mat-dialog-actions >
    <button class="mat-raised-button"(click)="cancel()">Conserver</button>
    <span class="spacer"></span>
    <button class="mat-raised-button mat-primary"(click)="delete()">Supprimer</button>
</mat-dialog-actions>
