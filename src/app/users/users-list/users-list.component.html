<header>
    <app-toolbar></app-toolbar>

<!--  Pour l'ensemble des utilisateurs on appelle le composant unitaire user -->
<section class="users-list">
    <div @animFromBottom *ngFor="let userExt of usersExt" >
        <app-user [usersExt]= "usersExt" [userExt]= "userExt"  [userIsAdmin] = "userIsAdmin"  [userId]="myUserId"> </app-user>
    </div>
</section>
